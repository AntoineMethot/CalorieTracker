<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Save User</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between pt-3">
            <h3 class="mb-0">Save User</h3>

            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout" class="btn btn-danger" />
            </form>
        </div>

        <hr>

        <form action="#" th:action="@{/users/save}"
                         th:object="${user}" method="POST">

            <input type="hidden" th:field="*{id}" class="form-control mb-4 w-25" placeholder="Id"/>
            <input type="text" th:field="*{username}" class="form-control mb-4 w-25" placeholder="Name"/>
            <input type="password" th:field="*{password}" class="form-control mb-4 w-25" placeholder="password"/>
            <input type="hidden" th:field="*{enabled}" class="form-control mb-4 w-25" placeholder="Name"/>
            <select th:field="*{roles}" multiple="multiple" class="form-control mb-4 w-25">
                <option value="ROLE_USER">ROLE_USER</option>
                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
            </select>

            <button type="submit" class="btn btn-info col-3">Save</button>
        </form>

        <hr>
        <a th:href="@{/users/list}" class="btn btn-secondary">Back to List</a>

    </div>
</body>
</html>
