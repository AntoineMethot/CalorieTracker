<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Save Ingredient</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between pt-3">
            <h3 class="mb-0">Save ingredient</h3>

            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout" class="btn btn-danger" />
            </form>
        </div>

        <hr>

        <form action="#" th:action="@{/ingredients/save}"
                         th:object="${ingredient}" method="POST">

            <input type="hidden" th:field="*{id}" class="form-control mb-4 w-25" placeholder="Id"/>
            <input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Name"/>
            <input type="text" th:field="*{portionDescription}" class="form-control mb-4 w-25" placeholder="Description (ex: 1/2 Cup (45g)"/>
            <input type="text" th:field="*{quantityPerPortion}" class="form-control mb-4 w-25" placeholder="Quantity per Portion"/>
            <input type="number" th:field="*{caloriesPerPortion}" class="form-control mb-4 w-25" placeholder="Calories"/>
            <input type="number" th:field="*{proteinPerPortion}" class="form-control mb-4 w-25" placeholder="Protein"/>
            <input type="number" th:field="*{carbsPerPortion}" class="form-control mb-4 w-25" placeholder="Carbs"/>
            <input type="number" th:field="*{fatPerPortion}" class="form-control mb-4 w-25" placeholder="Fat"/>

            <button type="submit" class="btn btn-info col-3">Save</button>
        </form>

        <hr>
        <a th:href="@{/ingredients/list}" class="btn btn-secondary">Back to List</a>

    </div>
</body>
</html>
